server:
  port: 8080

endpoints:
  health:
    sensitive: false
    enabled: true
management:
  security:
    enabled: false

spring:
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        register: true
        register-health-check: true
        health-check-interval: 10s
        health-check-path: /health
        service-name: test-server-rest
        instance-id: ${spring.cloud.consul.discovery.service-name}:${spring.cloud.client.ipAddress}:${server.port}
        prefer-ip-address: true
  thrift:
    server:
      service-id: test-server-rpc
      service-model: threadedSelector
      port: 25000
      worker-queue-capacity: 10000
      threaded-selector:
        accept-queue-size-per-thread: 10000
        selector-threads: 40
        min-worker-threads: 100
        max-worker-threads: 400
      discovery:
        enabled: true
        host: localhost
        port: 8500
        tags:
          - test-server
          - threadedSelector
        health-check:
          enabled: true
          check-interval: 10
          check-timeout: 3